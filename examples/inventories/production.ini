# Production Inventory Example
# Place in: inventory/production

[webservers]
web1.example.com ansible_user=admin
web2.example.com ansible_user=admin
web3.example.com ansible_user=admin

[databases]
db-primary.example.com ansible_user=dbadmin db_role=primary
db-replica1.example.com ansible_user=dbadmin db_role=replica
db-replica2.example.com ansible_user=dbadmin db_role=replica

[kubernetes]
k8s-master.example.com ansible_user=k8sadmin k8s_role=master
k8s-worker1.example.com ansible_user=k8sadmin k8s_role=worker
k8s-worker2.example.com ansible_user=k8sadmin k8s_role=worker
k8s-worker3.example.com ansible_user=k8sadmin k8s_role=worker

[monitoring]
prometheus.example.com ansible_user=admin
grafana.example.com ansible_user=admin

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/production_key
ansible_become=true
environment=production
