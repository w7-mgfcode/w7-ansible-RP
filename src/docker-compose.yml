  #   networks:
  #     - ansible-network
  #   depends_on:
  #     - postgres
  #     - redis
  #     - awx-web

  # PostgreSQL for AWX and Web UI
  postgres:
    image: postgres:15-alpine
    container_name: ansible-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ansible_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ansible_mcp_dev}
      POSTGRES_DB: ${POSTGRES_DB:-awx}
    networks:
      - ansible-network

networks:
  ansible-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  redis-data:
  vault-data:
  gitlab-config:
  gitlab-logs:
  gitlab-data:
  prometheus-data:
  grafana-data:
  postgres-data:
