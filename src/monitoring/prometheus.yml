global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ansible-mcp-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Ansible MCP Server metrics
  - job_name: 'ansible-mcp'
    static_configs:
      - targets: ['ansible-mcp:3000']
    metrics_path: '/metrics'

  # Redis metrics via exporter
  # Note: Redis doesn't expose Prometheus metrics natively.
  # The redis-exporter service translates Redis INFO into Prometheus format.
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Web UI metrics (if exposed)
  - job_name: 'web-ui'
    static_configs:
      - targets: ['web-ui:3001']
    metrics_path: '/api/metrics'
