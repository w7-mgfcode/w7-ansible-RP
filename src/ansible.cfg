[defaults]
# General settings
inventory = /workspace/inventory/hosts
remote_user = ansible
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /workspace/.ansible_cache
fact_caching_timeout = 3600

# Performance tuning
forks = 50
poll_interval = 15
transport = smart
pipelining = True
strategy = free

# Output settings
stdout_callback = yaml
display_skipped_hosts = False
display_args_to_stdout = False
callback_whitelist = profile_tasks, timer, yaml
deprecation_warnings = False

# Logging
log_path = /workspace/logs/ansible.log
no_log = False

# Paths
# Note: These paths are relative to /workspace which should be mounted as a volume
# in Docker deployments. Create these directories if they don't exist.
# Example: mkdir -p /workspace/{roles,library,module_utils,lookup_plugins,filter_plugins,action_plugins,callback_plugins}
roles_path = /workspace/roles:/etc/ansible/roles
library = /workspace/library
module_utils = /workspace/module_utils
lookup_plugins = /workspace/lookup_plugins
filter_plugins = /workspace/filter_plugins
action_plugins = /workspace/action_plugins
callback_plugins = /workspace/callback_plugins

# Vault
vault_password_file = /workspace/.vault_pass

# Timeouts
timeout = 30
connect_timeout = 30
command_timeout = 30

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
pipelining = True

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[galaxy]
server_list = galaxy

[galaxy_server.galaxy]
url = https://galaxy.ansible.com
